{% extends "base.html" %}

{% block title %}Your Characters{% endblock %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">Current Location</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for character in characters %}
        <tr>
          <td>{{ character.name }}</td>
          <td>{{ character.status }}</td>
          <td>{{ character.location.name }}</td>
          <td>
            <form method="post" action="{{ url_for('characters_yours_delete', current_game_id=current_game.guild_id, character_id=character.id) }}">
              <div class="btn-group me-2" role="group" aria-label="Actions">
                <a class="btn btn-outline-secondary" href="{{ url_for('characters_yours_edit', current_game_id=current_game.guild_id, character_id=character.id) }}"><i class="bi bi-pencil"></i></a>
                <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-trash"></i></button>
              </div>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-primary" href="{{ url_for('characters_yours_new', current_game_id=current_game.guild_id) }}">
    Create Character
  </a>
{% endblock %}
